# Documentation: https://roots.io/trellis/docs/remote-server-setup/
# `wordpress_sites` options: https://roots.io/trellis/docs/wordpress-sites
# Define accompanying passwords/secrets in group_vars/staging/vault.yml

wordpress_sites:
  manuphatak.com:
    site_hosts:
      - staging.manuphatak.com
    local_path: ../manuphatak.com # path targeting local Bedrock site directory (relative to Ansible root)
    repo: https://github.com/bionikspoon/manuphatak.com # replace with your Git repo URL
    repo_subtree_path: . # relative path to your Bedrock/WP directory in your repo
    branch: master
    multisite:
      enabled: false
    ssl:
      enabled: false
      provider: letsencrypt
    cache:
      enabled: false
